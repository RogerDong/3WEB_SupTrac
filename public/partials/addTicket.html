<form ng-controller='addTicketCtrl'>
  <input type='text' ng-model='ticket.summary'>
  <input type='text' ng-model='ticket.description'>
  <select ng-model='ticket.priority'>
    <option ng-repeat='p in priorities'>{{ p }}</option>
  </select>
  <input type='submit' value='Add Ticket' ng-click='addTicket()'>
</form>
